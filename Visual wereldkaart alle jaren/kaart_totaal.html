<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totale brutowinst per land (2003-2005)</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align:center;">

<div id="kaart" style="width:90%;max-width:1200px;height:700px;margin:auto;"></div>

<script>
  const landen = ['Australia', 'Austria', 'Belgium', 'Canada', 'Denmark', 'Finland', 'France', 'Germany', 'Hong Kong', 'Ireland', 'Italy', 'Japan', 'New Zealand', 'Norway', 'Philippines', 'Singapore', 'Spain', 'Sweden', 'Switzerland', 'UK', 'USA'];
  const brutowinst = [222207.18, 73082.79, 37555.95, 78858.78, 85629.3, 117239.33, 413016.12, 77505.7, 16868.68, 19588.29, 144459.86, 67848.06, 189506.58, 107649.34, 35987.68, 101782.55, 440004.54, 71915.92, 43393.75, 172964.26, 1308815.59];

  const data = [{ 
    type: 'choropleth',
    locationmode: 'country names',
    locations: landen,
    z: brutowinst,
    colorscale: [
      [0, 'lightgreen'],
      [1, 'darkgreen']
    ],
    autocolorscale: false,
    zmin: Math.min(...brutowinst),
    zmax: Math.max(...brutowinst),
    showscale: true,
    colorbar: { title: 'Totale brutowinst (â‚¬)' }
  }];

  const layout = {
    title: {
      text: 'Wereldkaart van totale brutowinst per land (2003-2005)',
      font: { size: 24 }
    },
    geo: {
      showframe: false,
      showcoastlines: false,
      showland: false,
      projection: { type: 'natural earth' },
      bgcolor: 'white'
    }
  };

  Plotly.newPlot('kaart', data, layout, {responsive: true});
</script>
</body>
</html>
