<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brutowinst per land (miniatuurvoertuigen)</title> <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> </head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align:center;">

<h2>Brutowinst per land (miniatuurvoertuigen)</h2> <div id="kaart" style="width:90%;max-width:1200px;height:700px;margin:auto;"></div>

<script>
  const landen = [
    'USA','Spain','France','Australia','New Zealand','UK','Italy','Finland','Singapore','Denmark',
    'Canada','Germany','Austria','Japan','Norway','Sweden','Switzerland','Belgium','Philippines','Ireland','Hong Kong'
  ];

  const brutowinst = [
    1292099.66, 420807.37, 413016.12, 222207.18, 165096.92,
    155313.00, 144459.86, 117239.33, 101782.55, 85629.30,
    78858.78, 77505.70, 73082.79, 67848.06, 66257.82,
    55521.66, 43393.75, 37555.95, 35987.68, 19588.29, 16868.68
  ];

  const labels = [
    'Verenigde Staten','Spanje','Frankrijk','Australië','Nieuw-Zeeland','Verenigd Koninkrijk','Italië','Finland','Singapore','Denemarken',
    'Canada','Duitsland','Oostenrijk','Japan','Noorwegen','Zweden','Zwitserland','België','Filipijnen','Ierland','Hongkong'
  ];

  const data = [{
    type: 'choropleth',
    locationmode: 'country names',
    locations: landen,
    z: brutowinst,
    text: labels,
    colorscale: [
      [0, 'lightgreen'],  // laagste waarde
      [1, 'darkgreen']    // hoogste waarde
    ],
    autocolorscale: false,
    zmin: Math.min(...brutowinst),
    zmax: Math.max(...brutowinst),
    colorbar: { title: 'Brutowinst (€)' }
  }];

  const layout = {
    title: {
      text: 'Wereldkaart van brutowinst per land',
      font: { size: 24 }
    },
    geo: {
      showframe: false,
      showcoastlines: true,
      projection: { type: 'natural earth' },
      bgcolor: 'white'  // lege landen blijven wit
    }
  };

  Plotly.newPlot('kaart', data, layout, {responsive: true});
</script>
