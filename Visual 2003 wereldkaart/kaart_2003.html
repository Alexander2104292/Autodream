<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brutowinst per land (2003)</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align:center;">

<div id="kaart" style="width:90%;max-width:1200px;height:700px;margin:auto;"></div>

<script>
  const landen = ['USA', 'Spain', 'France', 'Australia', 'UK', 'Singapore', 'Italy', 'Norway  ', 'Finland', 'Denmark', 'New Zealand', 'Philippines', 'Austria', 'Germany', 'Canada', 'Sweden', 'Norway', 'Hong Kong', 'Belgium'];
  const brutowinst = [467801.53, 144647.43, 116230.64, 93419.54, 63399.65, 58938.42, 58606.72, 47675.8, 39723.63, 35327.0, 29714.76, 29314.22, 29137.28, 26097.35, 23036.48, 19812.44, 19497.45, 16868.68, 1373.92];

  const data = [{ 
    type: 'choropleth',
    locationmode: 'country names',
    locations: landen,
    z: brutowinst,
    colorscale: [
      [0, 'lightgreen'],
      [1, 'darkgreen']
    ],
    autocolorscale: false,
    zmin: Math.min(...brutowinst),
    zmax: Math.max(...brutowinst),
    colorbar: { title: 'Brutowinst (â‚¬)' }
  }];

  const layout = {
    title: {
      text: 'Wereldkaart van brutowinst per land (2003)',
      font: { size: 24 }
    },
    
    geo: {
      showframe: false,
      showcoastlines: false,
      showland: false,
      projection: { type: 'natural earth' },
      bgcolor: 'white'
    },
      bgcolor: 'white'
    }
  

  Plotly.newPlot('kaart', data, layout, {responsive: true});
</script>
</body>
</html>
