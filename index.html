<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kast + plank + lijsten + rapport + wereldkaart + logo</title>
  <link rel="stylesheet" href="./css/style.css?v=18">
</head>
<body>

  <div class="scene">
    <!-- Achtergrond -->
    <div class="wall"></div>
    <div class="floor"></div>
    <div class="join"></div>

    <!-- LOGO (boven, gecentreerd) met hanger -->
    <!-- Tip: wil je tape i.p.v. pin+touw? Vervang class "logo-wrap" door "logo-wrap tape" -->
    <div class="logo-wrap">
      <img src="./img/autodreamlogo.png" alt="Autodream logo" class="logo">
    </div>

    <!-- Fotolijsten linksboven -->
    <div class="frames">
      <img src="./img/2003.png" alt="2003" class="frame">
      <img src="./img/2004.png" alt="2004" class="frame">
      <img src="./img/2005.png" alt="2005" class="frame">
    </div>

    <!-- Wereldkaart rechts op de muur -->
    <img src="./img/wereldkaart.png" alt="Country Gross Margin map" class="worldmap">

    <!-- Plank net boven de kast -->
    <div class="plank"></div>

    <!-- Rapport op de plank -->
    <img src="./img/rapport.png" alt="Financial Report" class="report">

    <!-- Één kast in het midden -->
    <div class="kast-wrapper">
      <img src="./img/kast met autos.png" alt="Kast met auto's" class="kast">
    </div>
  </div>

</body>
</html>
