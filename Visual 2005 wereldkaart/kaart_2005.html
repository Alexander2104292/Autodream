<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brutowinst per land (2005)</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align:center;">

<div id="kaart" style="width:90%;max-width:1200px;height:700px;margin:auto;"></div>

<script>
  const landen = ['USA', 'Spain', 'France', 'New Zealand', 'Australia', 'Finland', 'Austria', 'UK', 'Italy', 'Japan', 'Sweden', 'Canada', 'Belgium', 'Denmark', 'Singapore'];
  const brutowinst = [226643.98, 120028.55, 85257.33, 65401.68, 50610.98, 44841.17, 22587.08, 16139.58, 12499.67, 11843.47, 11545.82, 10719.26, 8590.12, 7997.39, 1170.09];

  const data = [{ 
    type: 'choropleth',
    locationmode: 'country names',
    locations: landen,
    z: brutowinst,
    colorscale: [
      [0, 'lightgreen'],
      [1, 'darkgreen']
    ],
    autocolorscale: false,
    zmin: Math.min(...brutowinst),
    zmax: Math.max(...brutowinst),
    colorbar: { title: 'Brutowinst (â‚¬)' }
  }];

  const layout = {
    title: {
      text: 'Wereldkaart van brutowinst per land (2005)',
      font: { size: 24 }
    },
    geo: {
      showframe: false,
      showcoastlines: true,
      projection: { type: 'natural earth' },
      bgcolor: 'white'
    }
  };

  Plotly.newPlot('kaart', data, layout, {responsive: true});
</script>
</body>
</html>
